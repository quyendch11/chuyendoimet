<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let foot= parseInt(prompt("nhập foot"));
let meter = parseInt(prompt("nhập meter"));
    function footToMeter(foot){
    let meter;
    meter = 0.305 * foot;
    return meter;
}
 function meterToFoot(meter){
     let foot;
     foot = 3.279 * meter;
     return foot;
 }
document.write(foot + " foot "+" = " +footToMeter(foot) + " meter " +"<br/>");
document.write(meter + " meter " + " = " + meterToFoot(meter) +" foot ");
</script>
</body>
</html>
